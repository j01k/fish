<body>
<img src="https://raw.githubusercontent.com/j01k/fish/master/fishingspot2.gif" height="100" width="100" onclick="go()">

<p id="results"></p>

<script>
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function go() {
	var percent = getRandomInt(1000);    
    if (percent == 420) {
    	document.getElementById("results").innerHTML = "Smoke that right now. " + percent;
    } 
	else if (percent >= 500) {
    document.getElementById("results").innerHTML = "&gt&lt&gt " + percent;
    }  
    else {
    	document.getElementById("results").innerHTML = "No fish " + percent;
    }
    
}
</script>
